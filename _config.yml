title: "Codeurmystique's Portfolio"
description: "Bookmark this to keep an eye on my project updates! Remember ~ Data is the oil, Insight is the fire"

# The URL and Baseurl are configured correctly for a user/organization page.
url: "https://codeurmystique.github.io" 
baseurl: "" # Keep empty for user.github.io repo

# The recommended way to use a theme on GitHub Pages is with remote_theme.
# This fixes the "theme not found" error.
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dirt"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# Your custom styles
sass:
  sass_dir: _sass
  style: compressed

# Navigation
navigation:
  - title: "Home"
    url: /
  - title: "Projects"
    url: /projects/
  - title: "Process"
    url: /process/
  - title: "Visuals"
    url: /visuals/
  - title: "About"
    url: /about/

